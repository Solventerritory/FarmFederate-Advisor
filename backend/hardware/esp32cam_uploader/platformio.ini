[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 115200
upload_port = COM8

; ESP32-CAM Leaf Disease Detection System
; Replace COM7 with your actual port (check Device Manager)
; Common ports: COM3, COM7, COM8

; Required libraries
lib_deps = 
    bblanchon/ArduinoJson @ ^6.21.3
    
; Build flags for PSRAM support (ESP32-CAM has PSRAM)
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Monitor filters for better readability
monitor_filters = 
    esp32_exception_decoder
    time

; Partition scheme for OTA updates (optional)
board_build.partitions = huge_app.csv
